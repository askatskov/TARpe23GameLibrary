name: Fullstack Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # --- FRONTEND BUILD ---
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # --- COPY FRONTEND BUILD TO BACKEND ---
      - name: Copy frontend build to backend
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      # --- BACKEND INSTALL ---
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production

      # --- PACKAGE BACKEND FOR DEPLOYMENT ---
      - name: Prepare deployment ZIP
        run: |
          cd backend
          zip -r ../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy.zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy.zip

      - name: Unzip deployment package
        run: unzip deploy.zip -d deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1B48ADCAD4FB40818B98A35AFA7541A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89C2956D0C3841909B349EB0B405C8E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12D316F10A2043BBBB81A54C863691E9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TARpe23GameLib'
          slot-name: 'Production'
          package: deploy
